<body>
  <div class="app-container">
    <div class="app-background">
      <div class="centrador-index">
        <div class="index-container" data-aos="fade-right">
          <div class="logo-index">
            <img src="img/ico/logo.png" alt="" />
            <!-- <img src="img/ico/select.png" alt="" /> -->
          </div>
          <div class="titulo-container">
            <h1>Generador de XML Para Ingesta</h1>
          </div>
          <div class="subtitulo-container">
            <h2>
              Selecciona el tipo de archivo XML que deseas crear seg√∫n tu
              contenido
            </h2>
          </div>
          <div class="select-container">
            <select class="select-estilos" id="SelecContenido">
              <option value="" disabled selected hidden>
                Selecciona tu contenido
              </option>
              <option value="pelicula.html">Pelicula</option>
              <option value="pelicula-c-trailer.html">
                Pelicula con trailer
              </option>
              <option value="pelicula-c-subtitulos.html">

              </option>
              <option value="serie.html">Serie</option>
              <option value="temporada.html">Temporada</option>
              <option value="capitulo.html">Capitulo</option>
              <option value="otros.html">Otros</option>
              <option value="relicencia.html">Relicencias</option>
            </select>
          </div>
          <div class="boton-ingresar-box">
            <div class="boton-verde" id="botonIngresar" onclick="accionBoton()">
              <a href="#">Ingresar</a>
            </div>
          </div>
        </div>
      </div>
